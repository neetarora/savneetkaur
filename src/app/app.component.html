<div class="container p-3 my-3 bg-primary text-black">
<div class="card m-3">
    <h5 class="card-header">Sign up</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-row">
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>

                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
          
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                    <div *ngIf="f.username.errors.cannotContainSpace">Username can not contain space </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>

                </div>
            </div>
                <div class="form-row">
                    <label>Date of birth </label> 
                    <br> 
                    <input type="date" formControlName="dateofbirth" formControlName= "dateofbirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateofbirth.errors }" [(ngModel)]="age" />
                    <div *ngIf="submitted && f.dateofbirth.errors" class="invalid-feedback">
                        <div *ngIf="f.dateofbirth.errors.required">Date of birth is required.</div>
                    </div>
                </div>
<br>

    <select class="custom-select" (change)="changeCountry($event)" formControlName="countryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.countryName.errors }">

                   <option value="">Choose your country</option>
                   <option *ngFor="let country of country" [ngValue]="country">{{country}}</option>
                  
                  <!-- error block -->
                  
                    <div *ngIf="submitted && f.countryName.errors" class="invalid-feedback">
                      <div *ngIf="f.countryName.errors.required">
                     <sup>*</sup>Please enter your country name
                      </div>
                  
                  </div>
                  </select>
<br>


            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
</div>
